<html>
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <link rel="icon" type="image/png" href="/static/favicon.ico">
        <title>Bots</title>
        <style>
        </style>
        
        <script src="//cdnjs.cloudflare.com/ajax/libs/socket.io/2.2.0/socket.io.js" integrity="sha256-yr4fRk/GU1ehYJPAs8P4JlTgu0Hdsp4ZKrx8bDEDC3I=" crossorigin="anonymous"></script>
    </head>
    <body>
        <form id="botConfigForm" action="">
            <label for="assetID">moeda:</label>
            <input id="assetID" name="assetID" type="text" />
            <br/>
            <label for="index">indice:</label>
            <input id="index" name="index" type="text" />
            <br/>
            <label for="direction">direção (over/under):</label>
            <input id="direction" name="direction" type="text" />
            <br/>
            <label for="prediction">prediction (%):</label>
            <input id="prediction" name="perdiction" type="text" />
            <br/>
            <label for="goal">meta:</label>
            <input id="goal" name="goal" type="text" />
            <br/>
            <label for="betInitial">bet inicial:</label>
            <input id="betInitial" name="betInitial" type="text" />
            <br/>
            <label for="initialAmount">saldo inicial:</label>
            <input id="initialAmount" name="initialAmount" type="text" />
            <br/>
            <label for="running">running:</label>
            <input id="running" name="running" type="text" />
            <br/>
            <br/>
            <input type="submit" value="atualizar" />
        </form>
        <hr/>
        <h2>Send:</h2>
        <form id="threadsForm" action="">
            <input type="submit" value="Abre thread">
        </form>
        <span id="testResponse"></span>
        <hr/>

        <h2>Receive:</h2>
        <div><p id="log"></p></div>

        <script type="module">
            
            namespace = '/test'
            const socket = io(namespace)

            socket.on('connect', function() {
                socket.emit('my_event', {data: 'I\'m connected!'})
            })
            
            socket.on('disconnect', function() {
                document.getElementById("assetID").innerHTML = '<br>Disconnected'
            });
            socket.on('my_response', function(msg) {
                document.getElementById("assetID").innerHTML = '<br>Received: ' + msg.data
            })
            
            const botConfigForm = document.getElementById("botConfigForm")
            const threadsForm = document.getElementById("threadsForm")
            const testResponse = document.getElementById("testResponse")
            botConfigForm.addEventListener("submit", updateConfig)
            threadsForm.addEventListener("submit", startTestThread)

            function handleTestResponse(message) {
                testResponse.innerHTML = message
            }
            
            function startTestThread(threadsForm) {
                // evitando que a submissão do form recarregue a página
                threadsForm.preventDefault()

                console.log("Chamando Socket Server> start thread...")

                socket.emit('send-command', { command: 'commando!'})
            }

            function updateConfig(botConfigForm) {
                // evitando que a submissão do form recarregue a página
                botConfigForm.preventDefault()

                // recuperando elementos de tela
                const assetID = document.getElementById("assetID").value
                const index = document.getElementById("index").value
                const direction = document.getElementById("direction").value
                const prediction = document.getElementById("prediction").value
                const goal = document.getElementById("goal").value
                const initialAmount = document.getElementById("initialAmount").value
                const betInitial = document.getElementById("betInitial").value
                const running = document.getElementById("running").value

                const command = {
                    bot: {
                        command: {
                            exec: 'updateConfig',
                            param: {
                                running: running,
                                betInitial: betInitial,
                                initialAmount: initialAmount,
                                direction: direction,
                                prediction: prediction,
                                goal: goal,
                                index: index,
                                assetID: assetID,
                            }
                        }
                    },
                }
                socket.emit('send-command', command)
            }

            socket.on("testResponse", handleTestResponse)
            
        </script>
    </body>
</html>
